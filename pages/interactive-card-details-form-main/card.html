<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="card.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="card">

  <section id="front">

    <img src="images/bg-card-front.png" alt="Card front">
    <img id="logo" src="images/card-logo.svg" alt="Card logo">

    <p id="card_number">0000 0000 0000 0000</p>
 
    <p id="card_name">Jane Appleseed</p>
    <p id="card_date"><span id="date_month">00</span>/<span id="date_year">00</span></p>
  
  </section>
  <section id="back">

    <img src="images/bg-card-back.png" alt="Card back ">
    <p id="card_cvc">000</p>

  </section>

</div>

 <main>
   <section>
    
     <p>Cardholder Name</p>
     <input type="text" placeholder="e.g. Jane Appleseed" id="name">
     
     <p>Card Number</p>
     <input type="text" name="txtnumber" id="number" placeholder="e.g. 1234 5678 9123 0000">

     <p>Exp. Date (MM/YY)</p>
     <input type="text" name="txtmonth" id="month" placeholder="MM" maxlength="2">
     <input type="text" name="txtyear" id="year" placeholder="YY" maxlength="2">

     <p>CVC</p>
     <input type="text" name="txtcvc" id="cvc" placeholder="e.g. 123">
     <button id="confirm">Confirm</button>

   </section>
   <!-- Completed state start -->
   <section>
     <h1>Thank you!</h1>
     <p>We've added your card details</p>
     <button>Continue</button>
   </section>
 </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="card.js"></script>
</body>
</html>
